	return true; 	}

	if (c = 46){ return true };

	if(c=='13')
	{	btnActionClick('PLACA');
		return true;
		}
	event.keyCode = 0;
}

<script>
function OpenModalWindow(popupsite,windowname,wndHeight,wndWidth) {
	var X = 0;
	var Y = 0;

	if (screen.availWidth){
		X = (screen.availWidth / 2) - (wndWidth / 2);
		Y = (screen.availHeight / 2) - (wndHeight / 2);
	}

	if(window.showModalDialog){window.showModalDialog(popupsite, window,
		  "dialogWidth:" + wndWidth + "px;dialogHeight:" + wndHeight + "px;status:0");}else{

	childwindow = window.open(popupsite,windowname,"left=" + X + "screenX=" + X + "screenY=" + Y + ",top=" + Y + ",toolbar=0,scrollbars=n,resizable=1,height=" + wndHeight + "pt,width=" + wndWidth + "pt");
	window.onfocus = function(){if (childwindow.closed == false){childwindow.focus();};};
	}
}
</script>
